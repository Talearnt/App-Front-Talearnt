  flutter_svg: ^2.0.14
  dartz: ^0.10.1 #결과값에 따라 넘기는 데이터가 다르게
  go_router: ^14.6.1
  shared_preferences: ^2.3.3
  flutter_quill: ^11.4.2
  image_picker: ^1.1.2
  flutter_quill_extensions: ^11.0.0
  vsc_quill_delta_to_html: ^1.0.5
  image: ^4.5.2
  intl: ^0.20.2
  flutter_quill_delta_from_html: ^1.5.0
  flutter_native_splash: ^2.4.4
  flutter_secure_storage: ^9.2.4
  camera: ^0.11.1

flutter_native_splash:
